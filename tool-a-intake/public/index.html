<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tool A Intake</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <main class="shell">
      <section class="panel">
        <header class="hero">
          <p class="eyebrow">Worksheet Intake</p>
          <h1>Upload ZIP to Queue Integration</h1>
          <p class="subtitle">
            Drag and drop a worksheet zip file. Tool A stores it and queues it for Tool B automation.
          </p>
        </header>

        <form id="upload-form" class="form" novalidate>
          <input id="file-input" name="file" type="file" accept=".zip,application/zip" hidden />

          <button id="dropzone" type="button" class="dropzone" aria-label="Upload worksheet zip">
            <span class="dropzone-title">Drop ZIP Here</span>
            <span class="dropzone-subtitle">or click to choose file</span>
            <span id="file-chip" class="file-chip">No file selected</span>
          </button>

          <div class="fields">
            <label class="field">
              <span>Title (optional)</span>
              <input id="title" name="title" type="text" maxlength="200" placeholder="Linguistics Worksheet 1" />
            </label>

            <label class="field">
              <span>Owner Email (optional)</span>
              <input id="owner-email" name="owner_email" type="email" maxlength="254" placeholder="teacher@school.edu" />
            </label>
          </div>

          <div class="actions">
            <button id="submit-btn" type="submit" class="primary">Upload & Queue</button>
            <p id="status-line" class="status status-idle">Ready</p>
          </div>
        </form>
      </section>

      <section class="panel output">
        <h2>Upload Result</h2>
        <pre id="result-box" class="result-box">No upload yet.</pre>

        <div class="status-check">
          <label class="field">
            <span>Check Status by Worksheet ID</span>
            <input id="status-id-input" type="text" placeholder="ws_20260228_ab12cd" />
          </label>
          <button id="status-btn" class="secondary">Check Status</button>
        </div>

        <div class="worksheet-browser">
          <div class="worksheet-browser-head">
            <h3>Available Worksheets</h3>
            <button id="refresh-worksheets-btn" class="secondary" type="button">Refresh</button>
          </div>
          <p id="worksheet-browser-note" class="worksheet-note">Loading worksheets...</p>
          <div id="worksheet-list" class="worksheet-list"></div>
        </div>
      </section>
    </main>

    <script src="/app.js" defer></script>
  </body>
</html>
